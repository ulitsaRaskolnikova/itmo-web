<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Валидация формы</title>
    <style>
        /* Стили для шапки */
        #header {
            font-family: cursive;
            color: darkblue;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стили для изображения */
        #coordinate-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }

        /* Блочная верстка */
        .container {
            display: block;
            margin: 0 auto;
            width: 60%;
        }

        /* Селекторы потомков, атрибутов, элементов и идентификаторов */
        form label input[type="text"],
        form label select,
        form label input[type="checkbox"] {
            margin: 5px;
        }

        form label {
            display: block;
            margin: 10px 0;
        }

        #submit-btn {
            margin-top: 20px;
        }

        /* Отступы для элементов ввода */
        input[type="text"], select {
            padding: 5px;
            width: 100%;
        }

        /* Стили для таблицы */
        #results-table {
            margin: 20px auto;
            width: 100%;
            border-collapse: collapse;
        }

        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #results-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .error-message {
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<!-- Шапка с ФИО, номером группы и вариантом -->
<header id="header">
    Малышев Никита Александрович, Группа: Р3212, Вариант: 409067
</header>

<!-- Добавление изображения координатной плоскости -->
<img id="coordinate-image" src="img.png" alt="Координатная плоскость">

<!-- Форма с GET-запросом -->
<div class="container">
    <form id="data-form" onsubmit="return validateAndSend()">
        <!-- Изменение X: Checkbox -->
        <label>
            Выберите значение X:
            <div>
                <input type="checkbox" name="x" value="-5"> -5
                <input type="checkbox" name="x" value="-4"> -4
                <input type="checkbox" name="x" value="-3"> -3
                <input type="checkbox" name="x" value="-2"> -2
                <input type="checkbox" name="x" value="-1"> -1
                <input type="checkbox" name="x" value="0"> 0
                <input type="checkbox" name="x" value="1"> 1
                <input type="checkbox" name="x" value="2"> 2
                <input type="checkbox" name="x" value="3"> 3
            </div>
        </label>

        <!-- Изменение Y: Text -->
        <label>
            Введите значение Y (от -5 до 3):
            <input type="text" name="y" id="y" placeholder="-5...3">
        </label>

        <!-- Изменение R: Select -->
        <label>
            Выберите значение R:
            <select name="radius" id="radius">
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
            </select>
        </label>

        <button type="submit" id="submit-btn">Отправить</button>
    </form>
</div>

<!-- Таблица для отображения результатов -->
<div class="container">
    <table id="results-table">
        <thead>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Результат</th>
            <th>Время запроса</th>
            <th>Время выполнения</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- JavaScript для валидации формы и отправки GET-запроса -->
<script src="script.js"></script>
</body>
</html>
